<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">

  <!-- iOS standalone app mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="EaglerCraft">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <title>EaglerCraft</title>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 28px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #eagler {
      width: 100vw;
      height: 100vh;
      border: none;
      position: fixed;
      top: 0;
      left: 0;
      display: none; /* HIDDEN until Start is pressed */
    }
  </style>
</head>

<body>

  <h1>EaglerCraft Sideloader</h1>

  <!-- Start button required for iOS fullscreen -->
  <button id="startBtn">Start EaglerCraft</button>

  <!-- EaglerCraft iframe -->
  <iframe
    id="eagler"
    src="https://m.eaglercraft.com"
    allow="fullscreen; pointer-lock"
  ></iframe>

  <script>
    const startBtn = document.getElementById("startBtn");
    const frame = document.getElementById("eagler");

    startBtn.onclick = () => {
      // Show the iframe
      frame.style.display = "block";

      // Request fullscreen (iOS + desktop compatible)
      if (frame.requestFullscreen) frame.requestFullscreen();
      else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();

      // Focus the iframe so keyboard input works immediately
      frame.focus();

      // Hide the button once fullscreen is triggered
      startBtn.style.display = "none";
    };
  </script>

</body>
</html>
